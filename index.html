<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hourly Case Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* âœ… FIX: Prevent input overflow on mobile */
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

input, button, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
}

button.reset {
  background: #dc2626;
}

.card {
  background: #020617;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.log {
  border-top: 1px solid #334155;
  margin-top: 10px;
  padding-top: 10px;
}

.log-entry {
  margin-bottom: 6px;
}

small {
  color: #94a3b8;
}
</style>
</head>

<body>

<h1>Hourly Case Tracker</h1>

<div class="card">
  <h3>Line Selection</h3>
  <select id="lineSelect" onchange="lineChanged()">
    <option value="">-- Select Line --</option>
  </select>
  <input id="newLine" placeholder="New Line Name / Number">
  <button onclick="addLine()">Add Line</button>
  <button onclick="deleteLine()" class="reset">Delete Line</button>
</div>

<div class="card">
  <h3>Daily Setup</h3>
  <input id="date" placeholder="Date (e.g. Mon Feb 9 2026)(7am)">
  <input id="material" placeholder="Material Code (56731)">
  <input id="startCount" type="number" placeholder="Starting Case Count">
  <button onclick="setDaily()">Set Day</button>
</div>

<div class="card">
  <h3>Hourly Entry</h3>
  <input id="time" placeholder="Time (7am, 7:30, 8)">
  <input id="count" type="number" placeholder="Current Case Count">
  <button onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h3>Log</h3>
  <div id="summary"><small>Waiting for setup...</small></div>
  <div id="log" class="log"></div>
</div>

<button class="reset" onclick="resetDay()">Reset Day</button>

<script>
let lines = [];
let currentLine = "";
let lastCount = null;
let date = "";
let material = "";

const SERVER_URL = "https://cases.hytalesanarchy.com";

// Load log and update UI
async function loadLog() {
  try {
    const res = await fetch(`${SERVER_URL}/log.json?` + new Date().getTime());
    const data = await res.json();
    populateLines(data);
    displayLog(data);
  } catch (err) {
    console.error(err);
    document.getElementById("log").innerHTML =
      "<small>Server not reachable.</small>";
  }
}

// Populate line dropdown
function populateLines(data) {
  const uniqueLines = Array.from(new Set(data.map(e => e.line))).filter(Boolean);
  lines = uniqueLines;

  const select = document.getElementById("lineSelect");
  const old = select.value;

  select.innerHTML = '<option value="">-- Select Line --</option>';
  lines.forEach(l => {
    const option = document.createElement("option");
    option.value = l;
    option.text = l;
    select.appendChild(option);
  });

  if (lines.includes(old)) {
    select.value = old;
    currentLine = old;
  }
}

// When line selection changes
function lineChanged() {
  currentLine = document.getElementById("lineSelect").value;
  lastCount = null;
  document.getElementById("summary").innerHTML =
    "<small>Waiting for setup...</small>";
  displayLog();
}

// Add a new line
function addLine() {
  const lineName = document.getElementById("newLine").value.trim();
  if (!lineName) return alert("Enter a line name");

  if (!lines.includes(lineName)) lines.push(lineName);
  currentLine = lineName;

  const select = document.getElementById("lineSelect");
  const option = document.createElement("option");
  option.value = lineName;
  option.text = lineName;
  select.appendChild(option);
  select.value = lineName;

  document.getElementById("newLine").value = "";
  lastCount = null;
  document.getElementById("summary").innerHTML =
    "<small>Waiting for setup...</small>";

  const initEntry = {
    date: new Date().toDateString(),
    time: "Init",
    material: "-",
    count: 0,
    diff: 0,
    line: currentLine
  };

  sendToServer(initEntry);
}

// Delete a line
function deleteLine() {
  if (!currentLine) return alert("Select a line to delete");
  if (!confirm(`Delete line "${currentLine}"?`)) return;

  sendToServer({}, true, currentLine, "delete");
  currentLine = "";
  lastCount = null;

  document.getElementById("lineSelect").value = "";
  document.getElementById("summary").innerHTML =
    "<small>Waiting for setup...</small>";
  document.getElementById("log").innerHTML = "";
}

// Display log
function displayLog(data = []) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML = "";

  if (!currentLine) return;

  const lineEntries = data.filter(e => e.line === currentLine);

  lineEntries.forEach(entry => {
    const div = document.createElement("div");
    div.className = "log-entry";
    div.innerHTML = `${entry.time} | ${entry.material} | ${entry.count} <b>(+${entry.diff || 0})</b>`;
    logDiv.appendChild(div);
  });

  if (lineEntries.length) {
    const last = lineEntries.at(-1);
    document.getElementById("summary").innerHTML =
      `<b>${last.date}</b><br>Material: ${last.material}<br>Last Count: ${last.count}`;
    lastCount = last.count;
    material = last.material;
    date = last.date;
  }
}

// Send to server
async function sendToServer(entryObj, reset = false, line = "", action = "add") {
  const password = prompt("Enter password:");
  if (password !== "tyvek") return alert("Wrong password!");

  try {
    await fetch(`${SERVER_URL}/add`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        entry: entryObj,
        reset,
        line: line || currentLine,
        action,
        password
      })
    });
    loadLog();
  } catch {
    alert("Failed to send to server.");
  }
}

// Set daily
function setDaily() {
  if (!currentLine) return alert("Select a line first");

  date = document.getElementById("date").value || new Date().toDateString();
  material = document.getElementById("material").value;
  lastCount = parseInt(document.getElementById("startCount").value);

  if (!material || isNaN(lastCount))
    return alert("Enter material and starting count");

  const entryObj = {
    date,
    time: "Start",
    material,
    count: lastCount,
    diff: 0,
    line: currentLine
  };

  sendToServer(entryObj);
}

// Add entry
async function addEntry() {
  if (!currentLine || lastCount === null)
    return alert("Set the day first");

  const time = document.getElementById("time").value;
  const count = parseInt(document.getElementById("count").value);

  if (!time || isNaN(count)) return;

  const diff = count - lastCount;
  lastCount = count;

  sendToServer({ date, time, material, count, diff, line: currentLine });

  document.getElementById("time").value = "";
  document.getElementById("count").value = "";
}

// Reset
async function resetDay() {
  if (!currentLine) return alert("Select a line first");
  if (!confirm("Reset this line?")) return;

  lastCount = null;
  date = "";
  material = "";

  document.getElementById("summary").innerHTML =
    "<small>Waiting for setup...</small>";
  document.getElementById("log").innerHTML = "";

  await sendToServer({}, true, currentLine);
}

// Auto-refresh
setInterval(loadLog, 10000);
loadLog();
</script>

</body>
</html>
