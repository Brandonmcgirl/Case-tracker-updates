<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hourly Case Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body { font-family: Arial; background: #0f172a; color: #e5e7eb; padding: 20px; }
input, button, select { width: 100%; padding: 10px; margin: 6px 0; font-size: 16px; }
button { background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
button.reset { background: #dc2626; }
.card { background: #020617; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
.log { border-top: 1px solid #334155; margin-top: 10px; padding-top: 10px; }
.log-entry { margin-bottom: 6px; }
small { color: #94a3b8; }
</style>
</head>
<body>

<h1>Hourly Case Tracker</h1>

<div class="card">
  <h3>Line Selection</h3>
  <select id="lineSelect" onchange="lineChanged()">
    <option value="">-- Select Line --</option>
  </select>
  <input id="newLine" placeholder="New Line Name / Number">
  <button onclick="addLine()">Add Line</button>
  <button onclick="deleteLine()" class="reset">Delete Line</button>
</div>

<div class="card">
  <h3>Run Setup</h3>
  <input id="material" placeholder="Material Code">
  <input id="startCount" type="number" placeholder="Starting Case Count">
  <button onclick="startRun()">Start Run</button>
</div>

<div class="card">
  <h3>Hourly Entry</h3>
  <input id="time" placeholder="Time (7am, 7:30)">
  <input id="count" type="number" placeholder="Current Case Count">
  <button onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h3>Log</h3>
  <div id="liveTime"><small></small></div>
  <div id="summary"><small>Waiting for run...</small></div>
  <div id="log" class="log"></div>
</div>

<div class="card">
  <h3>Last Run Info</h3>
  <div id="lastRun"><small>No previous run</small></div>
</div>

<button class="reset" onclick="endRun()">End Of Run</button>

<!-- ... your <head> and styles remain the same ... -->

<script>

/* ===== STATE ===== */
let lines = [];
let currentLine = "";
let lastCount = null;
let material = "";
let runStartTime = null;
const SERVER_URL = "https://cases.hytalesanarchy.com";

/* ===== DOM ===== */
const lineSelect = document.getElementById("lineSelect");
const materialInput = document.getElementById("material");
const startCountInput = document.getElementById("startCount");
const timeInput = document.getElementById("time");
const countInput = document.getElementById("count");

/* ===== CLOCK ===== */
function getNow() { return new Date(); }
function updateClock() {
  const now = getNow();
  document.getElementById("liveTime").innerHTML =
    `<small>${now.toDateString()} (${now.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'})})</small>`;
}
setInterval(updateClock, 1000);
updateClock();

/* ===== PASSWORD ===== */
async function getPassword(promptMsg = "Enter password:") {
  const pw = prompt(promptMsg);
  if (!pw) throw new Error("Password required");
  return pw;
}

/* ===== SERVER COMM ===== */
async function sendToServer(entry = {}, reset = false, line = "", action = "add", requirePassword = true) {
  if (!line) return alert("No line selected!");
  let password = "";
  if (requirePassword) {
    try { password = await getPassword(); } 
    catch { return alert("Password required"); }
  }
  try {
    const res = await fetch(`${SERVER_URL}/add`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ entry, reset, line, action, password })
    });
    if (res.status === 403) { alert("Wrong password!"); return { error: true }; }
    const data = await res.json();
    await loadLog(); // refresh log after server action
    return data;
  } catch {
    alert("Server unreachable");
    return { error: true };
  }
}

/* ===== LOAD LOG ===== */
async function loadLog() {
  try {
    // ❌ FORCE NO CACHE
    const res = await fetch(`${SERVER_URL}/log.json?nocache=${Date.now()}`, { cache: "no-store" });
    const data = await res.json();

    populateLines(data);
    displayLog(data);
    extractLastRun(data);

  } catch {
    document.getElementById("log").innerHTML = "<small>Server not reachable.</small>";
  }
}

/* ===== LINE MANAGEMENT ===== */
async function addLine() {
  const name = document.getElementById("newLine").value.trim();
  if (!name) return alert("Enter line name");

  const entry = { timestamp: getNow().toISOString(), time: "Init", material: "-", count: 0, diff: 0, line: name };
  const data = await sendToServer(entry, false, name, "add", true);
  if (data && !data.error) {
    currentLine = name;
    lineSelect.value = name;
    await loadLog();
    updateSummary();
  }
  document.getElementById("newLine").value = "";
}

async function deleteLine() {
  if (!currentLine) return alert("Select a line first");
  await sendToServer({}, false, currentLine, "delete", true);

  // ✅ CLEAR STATE AND DOM IMMEDIATELY
  currentLine = "";
  lastCount = null;
  material = "";
  runStartTime = null;

  document.getElementById("log").innerHTML = "";
  document.getElementById("summary").innerHTML = "<small>Waiting for run...</small>";
  document.getElementById("lastRun").innerHTML = "<small>No previous run</small>";
  lineSelect.value = "";

  await loadLog();
}

function populateLines(data) {
  lines = [...new Set(data.map(e => e.line))].filter(Boolean);
  const old = lineSelect.value;
  lineSelect.innerHTML = '<option value="">-- Select Line --</option>';
  lines.forEach(l => {
    const o = document.createElement("option");
    o.value = l;
    o.text = l;
    lineSelect.appendChild(o);
  });
  if (lines.includes(old)) { lineSelect.value = old; currentLine = old; }
}

function lineChanged() {
  currentLine = lineSelect.value;
  lastCount = null;
  material = "";
  runStartTime = null;
  updateSummary();

  // ✅ clear log immediately to prevent ghost entries
  document.getElementById("log").innerHTML = "";
}

/* ===== START RUN ===== */
async function startRun() {
  if (!currentLine) return alert("Select a line first");
  material = materialInput.value.trim();
  lastCount = parseInt(startCountInput.value);
  if (!material || isNaN(lastCount)) return alert("Invalid setup");
  runStartTime = getNow();

  const entry = { timestamp: runStartTime.toISOString(), time: "Start", material, count: lastCount, diff: 0, line: currentLine };
  await sendToServer(entry, false, currentLine, "add", true);
  updateSummary();
}

/* ===== ADD ENTRY ===== */
async function addEntry() {
  if (!currentLine || lastCount === null) return alert("Start a run first");
  const time = timeInput.value.trim();
  const count = parseInt(countInput.value);
  if (!time || isNaN(count)) return alert("Invalid entry");

  const diff = count - lastCount;
  const entry = { timestamp: getNow().toISOString(), time, material, count, diff, line: currentLine };
  const data = await sendToServer(entry, false, currentLine, "add", true);
  if (!data.error) {
    lastCount = count;
    updateSummary();
    timeInput.value = "";
    countInput.value = "";
  }
}

/* ===== END RUN ===== */
async function endRun() {
  if (!currentLine) return alert("Select a line first");

  // Fetch current log from server
  let logData;
  try {
    const res = await fetch(`${SERVER_URL}/log.json?nocache=${Date.now()}`, { cache: "no-store" });
    logData = await res.json();
  } catch {
    return alert("Server unreachable");
  }

  // Get all entries for this line excluding Init and any previous last_run
  const runEntries = logData.filter(e => e.line === currentLine && !e.last_run && e.time !== "Init");
  if (!runEntries.length) return alert("No entries for this run");

  // Take the last entry to get final count
  const finalEntry = runEntries[runEntries.length - 1];

  // Build last_run object
  const lastRunObj = {
    line: currentLine,
    last_run: {
      material: finalEntry.material,
      count: finalEntry.count,
      start: runEntries[0].timestamp,
      end: finalEntry.timestamp
    }
  };

  // Remove all non-Init entries for this line
  logData = logData.filter(e => e.line !== currentLine || e.time === "Init");

  // Add last_run
  logData.push(lastRunObj);

  // Send updated log back to server
  await sendToServer({ logData }, false, currentLine, "overwrite", false); // overwrite doesn't ask for password

  // Reset frontend state
  lastCount = null;
  material = "";
  runStartTime = null;

  document.getElementById("log").innerHTML = "";
  document.getElementById("summary").innerHTML = "<small>Waiting for run...</small>";

  // Reload log to reflect changes
  await loadLog();
}


/* ===== DISPLAY LOG ===== */
function displayLog(data = []) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML = "";
  if (!currentLine) return;

  // Only show entries that are not part of completed runs
  const entries = data
    .filter(e => e.line === currentLine && !e.last_run && e.time !== "Init")
    .sort((a,b) => new Date(a.timestamp || 0) - new Date(b.timestamp || 0));

  entries.forEach(e => {
    const d = document.createElement("div");
    d.className = "log-entry";

    const diffText = e.diff > 0 ? `(+${e.diff})`
                     : e.diff < 0 ? `(${e.diff})`
                     : `(0)`;

    d.innerHTML = `${e.time} | ${e.material} | ${e.count} <b>${diffText}</b>`;
    logDiv.appendChild(d);
  });
}

/* ===== LAST RUN ===== */
function extractLastRun(data) {
  const el = document.getElementById("lastRun");
  if (!currentLine) {
    el.innerHTML = "<small>No previous run</small>";
    return;
  }

  // Find last_run entry for this line
  const lastRunEntry = data.find(e => e.line === currentLine && e.last_run);
  if (!lastRunEntry || !lastRunEntry.last_run) {
    el.innerHTML = "<small>No previous run</small>";
    return;
  }

  const lr = lastRunEntry.last_run;

  // Get the last count from log entries in this run
  const runEntries = data.filter(e => e.line === currentLine && !e.last_run && new Date(e.timestamp) >= new Date(lr.start) && new Date(e.timestamp) <= new Date(lr.end));
  const finalCount = runEntries.length ? runEntries[runEntries.length - 1].count : lr.count;

  const startLocal = new Date(lr.start).toLocaleString([], {year:'numeric',month:'short',day:'numeric',hour:'numeric',minute:'2-digit',second:'2-digit',hour12:true});
  const endLocal   = new Date(lr.end).toLocaleString([], {year:'numeric',month:'short',day:'numeric',hour:'numeric',minute:'2-digit',second:'2-digit',hour12:true});

  const durationMs = new Date(lr.end) - new Date(lr.start);
  const durationSec = Math.floor(durationMs / 1000);
  const hours = Math.floor(durationSec / 3600);
  const minutes = Math.floor((durationSec % 3600) / 60);
  const seconds = durationSec % 60;
  const durationStr = `${hours ? hours + 'h ' : ''}${minutes ? minutes + 'm ' : ''}${seconds}s`;

  el.innerHTML = `
    <b>Material:</b> ${lr.material}<br>
    <b>Last Count:</b> ${finalCount}<br>
    <b>Start:</b> ${startLocal}<br>
    <b>End:</b> ${endLocal}<br>
    <b>Duration:</b> ${durationStr}
  `;
}


/* ===== SUMMARY ===== */
function updateSummary() {
  const summary = document.getElementById("summary");
  if (currentLine && lastCount !== null) {
    summary.innerHTML = `<b>Material:</b> ${material}<br><b>Last Count:</b> ${lastCount}`;
  } else {
    summary.innerHTML = "<small>Waiting for run...</small>";
  }
}

/* ===== INIT ===== */
loadLog();
setInterval(loadLog, 5000);

</script>


</body>
</html>
