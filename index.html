<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hourly Case Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  padding: 20px;
}
input, button, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
}
button.reset { background: #dc2626; }
.card {
  background: #020617;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}
.log {
  border-top: 1px solid #334155;
  margin-top: 10px;
  padding-top: 10px;
}
.log-entry { margin-bottom: 6px; }
small { color: #94a3b8; }
</style>
</head>

<body>
<h1>Hourly Case Tracker</h1>

<div class="card">
  <h3>Line Selection</h3>
  <select id="lineSelect" onchange="lineChanged()">
    <option value="">-- Select Line --</option>
  </select>
  <input id="newLine" placeholder="New Line Name / Number">
  <button onclick="addLine()">Add Line</button>
  <button onclick="deleteLine()" class="reset">Delete Line</button>
</div>

<div class="card">
  <h3>Run Setup</h3>
  <input id="material" placeholder="Material Code">
  <input id="startCount" type="number" placeholder="Starting Case Count">
  <button onclick="startRun()">Start Run</button>
</div>

<div class="card">
  <h3>Hourly Entry</h3>
  <input id="time" placeholder="Time (7am, 7:30)">
  <input id="count" type="number" placeholder="Current Case Count">
  <button onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h3>Log</h3>
  <div id="liveTime"><small></small></div>
  <div id="summary"><small>Waiting for run...</small></div>
  <div id="log" class="log"></div>
</div>

<div class="card">
  <h3>Last Run Info</h3>
  <div id="lastRun"><small>No previous run</small></div>
</div>

<button class="reset" onclick="endRun()">End Of Run</button>

<script>
/* ===== STATE ===== */
let lines = [];
let currentLine = "";
let lastCount = null;
let material = "";
let runStartTime = null;
let lastRun = {}; // per line

const SERVER_URL = "https://cases.hytalesanarchy.com";

/* ===== DOM ===== */
const lineSelect = document.getElementById("lineSelect");
const materialInput = document.getElementById("material");
const startCountInput = document.getElementById("startCount");
const timeInput = document.getElementById("time");
const countInput = document.getElementById("count");

/* ===== LIVE CLOCK ===== */
function updateClock() {
  const now = new Date();
  document.getElementById("liveTime").innerHTML =
    `<small>${now.toDateString()} (${now.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'})})</small>`;
}
setInterval(updateClock, 60000);
updateClock();

/* ===== LOAD LOG ===== */
async function loadLog() {
  try {
    const res = await fetch(`${SERVER_URL}/log.json?${Date.now()}`);
    const data = await res.json();
    populateLines(data);
    displayLog(data);
    updateLastRunInfo(data);
  } catch {
    document.getElementById("log").innerHTML = "<small>Server not reachable.</small>";
  }
}

/* ===== LINES ===== */
function populateLines(data) {
  lines = [...new Set(data.map(e => e.line))].filter(Boolean);
  const old = lineSelect.value;
  lineSelect.innerHTML = '<option value="">-- Select Line --</option>';
  lines.forEach(l => {
    const o = document.createElement("option");
    o.value = l;
    o.text = l;
    lineSelect.appendChild(o);
  });
  if (lines.includes(old)) {
    lineSelect.value = old;
    currentLine = old;
  }
}

function lineChanged() {
  currentLine = lineSelect.value;
  lastCount = null;
  material = "";
  runStartTime = null;
  document.getElementById("summary").innerHTML = "<small>Waiting for run...</small>";
  document.getElementById("log").innerHTML = "";
  updateLastRunInfo();
}

/* ===== ADD LINE ===== */
function addLine() {
  const name = document.getElementById("newLine").value.trim();
  if (!name) return alert("Enter a line name");
  currentLine = name;
  document.getElementById("newLine").value = "";
  sendToServer({
    date: new Date().toDateString(),
    time: "Init",
    material: "-",
    count: 0,
    diff: 0,
    line: currentLine
  });
}

/* ===== DELETE LINE ===== */
function deleteLine() {
  if (!currentLine) return alert("Select a line first");
  if (!confirm(`Delete line "${currentLine}"?`)) return;
  sendToServer({}, true, currentLine, "delete");
  currentLine = "";
  document.getElementById("log").innerHTML = "";
  document.getElementById("lastRun").innerHTML = "<small>No previous run</small>";
}

/* ===== START RUN ===== */
function startRun() {
  if (!currentLine) return alert("Select a line first");

  material = materialInput.value;
  lastCount = parseInt(startCountInput.value);
  if (!material || isNaN(lastCount)) return alert("Invalid setup");

  runStartTime = new Date();

  // Log Start entry to server
  sendToServer({
    date: new Date().toDateString(),
    time: "Start",
    material,
    count: lastCount,
    diff: 0,
    line: currentLine
  });

  document.getElementById("summary").innerHTML =
    `<b>Material:</b> ${material}<br><b>Last Count:</b> ${lastCount}`;
}

/* ===== END RUN ===== */
function endRun() {
  if (!runStartTime) return alert("No active run");

  lastRun[currentLine] = {
    material,
    count: lastCount,
    start: runStartTime,
    end: new Date()
  };

  document.getElementById("lastRun").innerHTML = `
    <b>Material:</b> ${lastRun[currentLine].material}<br>
    <b>Last Count:</b> ${lastRun[currentLine].count}<br>
    <b>Start:</b> ${lastRun[currentLine].start.toLocaleString()}<br>
    <b>End:</b> ${lastRun[currentLine].end.toLocaleString()}
  `;

  // Do NOT delete the line; just clear local run state
  material = "";
  lastCount = null;
  runStartTime = null;
  document.getElementById("summary").innerHTML = "<small>Waiting for run...</small>";
  document.getElementById("log").innerHTML = "";
}

/* ===== ADD ENTRY ===== */
function addEntry() {
  if (!currentLine || lastCount === null) return alert("Start a run first");
  const time = timeInput.value;
  const count = parseInt(countInput.value);
  if (!time || isNaN(count)) return;

  const diff = count - lastCount;
  lastCount = count;

  sendToServer({
    date: new Date().toDateString(),
    time,
    material,
    count,
    diff,
    line: currentLine
  });

  timeInput.value = "";
  countInput.value = "";
}

/* ===== DISPLAY LOG ===== */
function displayLog(data = []) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML = "";
  if (!currentLine) return;

  data.filter(e => e.line === currentLine).forEach(e => {
    const d = document.createElement("div");
    d.className = "log-entry";
    d.innerHTML = `${e.time} | ${e.material} | ${e.count} <b>(+${e.diff || 0})</b>`;
    logDiv.appendChild(d);
  });
}

/* ===== UPDATE LAST RUN INFO ===== */
function updateLastRunInfo(data = []) {
  if (!currentLine) {
    document.getElementById("lastRun").innerHTML = "<small>No previous run</small>";
    return;
  }

  if (!lastRun[currentLine] && data.length) {
    const entries = data.filter(e => e.line === currentLine);
    if (entries.length) {
      const lastEntry = entries.at(-1);
      lastRun[currentLine] = {
        material: lastEntry.material,
        count: lastEntry.count,
        start: new Date(lastEntry.date),
        end: new Date()
      };
    }
  }

  if (lastRun[currentLine]) {
    const lr = lastRun[currentLine];
    document.getElementById("lastRun").innerHTML = `
      <b>Material:</b> ${lr.material}<br>
      <b>Last Count:</b> ${lr.count}<br>
      <b>Start:</b> ${lr.start.toLocaleString()}<br>
      <b>End:</b> ${lr.end.toLocaleString()}
    `;
  } else {
    document.getElementById("lastRun").innerHTML = "<small>No previous run</small>";
  }
}

/* ===== SERVER ===== */
async function sendToServer(entry, reset = false, line = "", action = "add") {
  const password = prompt("Enter password:");
  if (password !== "tyvek") return alert("Wrong password");

  await fetch(`${SERVER_URL}/add`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      entry,
      reset,
      line: line || currentLine,
      action,
      password
    })
  });

  loadLog();
}

/* ===== INIT ===== */
loadLog();
setInterval(loadLog, 10000);
</script>
</body>
</html>
